<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		
		<div id='name'>
			<p v-cloak>{{msg}}</p>
			<p v-text="msg2">11</p>
			<p v-html="msg3"></p>
			<input type="button" value="按钮" v-bind:title="mytitle"/>
			<input type="button" value="按钮" v-bind:title="mytitle" @click="show"/>
			
		</div>
		<script>
			var vm = new Vue({
				el:"#name",
				data:{
					msg:'I LOVE YOU',
					msg2:'吴朋',
					msg3:'<h1>我是h1</h1>',
					mytitle:'这是我自定义的title'
				},
				methods:{
					show(){
						alert('Hello')
					}
				}
			})
			
		</script>
	</body>
</html>
