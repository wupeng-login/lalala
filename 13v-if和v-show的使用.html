<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<div id="app">
		<input type="button" value="toggle" @click="toggle" />
		<!--v-if的特点 每次都会删除或创建元素-->
		<h3 v-if="flag">这是用v-if控制的元素</h3>
		<!--v-show的特点  每次不会重新进行DOM的删除和创建操作，只会切换了元素的display:none样式-->
		<!--v-if 有较高的切换性能消耗-->
		<!--v-show 有较高的初始渲染消耗-->
		<!--如果元素涉及到频繁的切换，最好不要使用v-if 而是推荐使用v-show-->
		<!--如果元素可能永远也不会被显示出来呗用户看到，则推荐使用v-if-->
		<h3 v-show="flag">这是用v-show控制的元素</h3>
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data: {
				flag:true,
			},
			methods: {
				toggle(){
					this.flag = !this.flag					
				}
			}
		})
	</script>
	<body>
	</body>
</html>
