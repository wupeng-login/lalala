<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h4>{{ msg }}</h4>
			<!--v-bind只能实现数据的单项绑定，从M自动绑定到V，无法实现数据的双向绑定-->
			<!--<input type="text" v-bind:value="msg"/>-->
			
			<!--使用 v-model 指令可以实现 表单元素和model中数据的双向数据绑定-->
			<!--注意v-model 只能运用表单元素中-->
			<!--input(radio,text,address,email...) select checkbox textarea-->
			<input type="text" v-model="msg"/>
		</div>
		
		<script>
			var vm = new Vue({
				el:'#app',
				data: {
					msg:'我爱学习，爱敲代码'
				},
				methods: {
					
				}
			})
		</script>
	</body>
</html>
