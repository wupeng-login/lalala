<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<myCom1></myCom1>
		</div>
		<script>
			//1.组件可以有自己的data
			//2。组件的data和实例中的data不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
			//3.组件中的data必须是一个方法之外，这个方法的内部，还必须返回一个对象才行
			//4.组件中的data数据使用方式，和实例中的data使用方式完全一样
			Vue.component('mycom1',{
				template:'<h1>这是个全局组件~~~{{msg}}</h1>',
				data:function(){
					return {
						msg:'这是组件中data定义的数据'
					}
				}
			})
			var vm = new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
