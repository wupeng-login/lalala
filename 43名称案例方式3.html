<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model='firstname'>+
        <input type="text" v-model='lastname'>=
        <input type="text" v-model='fullname'>
        <p>{{fullname}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstname:'',
                lastname:'',
                
            },
            methods: {
                
            },
            computed: {//在computed中可以定义一些属性，叫计算属性，计算属性的本质，就是一个方法,
                // 只不过,我们在使用这些计算属性的时候,是把他们的名称,直接当做属性来使用的,并不会把
                // 计算属性,当做方法来调用

                // 注意：计算属性，在调用的时候，一定不要加（）去调用，直接把他当做普通属性去使用就好了
                // 注意：只要计算属性，这个function内部，所用到的任何data中的数据发生了变化，就会立即重新计算这个属性的值
                // 注意：计算属性的求值结果，会被缓存起来，方便下次直接使用；如果计算属性方法中所用来的任何数据都没有发生改变，则不会
                // 重新对计算属性求值
                'fullname':function(){
                    return this.firstname+this.lastname
                }
            },
        })
    </script>
</body>
</html>
