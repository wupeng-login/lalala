<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
		<style>
			.red {
				color: red;
			}
			.thin {
				font-weight: 200;
			}
			.italic {
				font-style: italic;
			}
			.active {
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--<h1 class="red thin">这是个很大的h1</h1>-->
			
			<!--第一种使用方式，直接传递一个数组  这里的class需要v-bind做数据绑定-->
			<!--<h1 :class="['red','italic','thin']">这是个很大的h1</h1>-->
			
			<!--在数组中使用三元表达式-->
			<!--<h1 :class="['red','italic','thin',flag?'active':'']">这是个很大的h1</h1>-->
			
			<!--在数组中使用对象来代替三元表达式，提高代码的可读性-->
			<h1 :class="['red','italic','thin',{'active':flag}]">这是个很大的h1</h1>
			
			<!--在class使用v-bind绑定对象的时候，对象的属性时类名，由于对象的属性可带引号，也可不带引号，所以这里没写引号 属性的值是一个标志符-->
			<h1 :class="classObj">这是个很大的h1</h1>
		
		</div>
		
		<script>
			var vm = new Vue({
				el:'#app',
				data: {
					flag:true,
					classObj:{red:true,thin:true,italic:false,active:true}
				},
				methods: {
					
				}
			})
		</script>
	</body>
</html>
