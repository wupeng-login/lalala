<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<div id="app">
		<!--对象就是无序键值对的集合-->
		<h1 :style="[styleObj1,styleObj2]">这是一个h1</h1>

	<script>

			el:'#app',
			data: {
				styleObj1:{color:'red','font-weight':'200'},
				styleObj2:{'font-style':'italic'}
			},
			methods: {
				
			}
		})
	</script>
	<body>
	</body>
</html>
