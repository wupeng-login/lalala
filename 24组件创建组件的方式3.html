<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<mycom3></mycom3>
		</div>
		<div id="app2">
			<mycom3></mycom3>
			<login></login>
		</div>
		<!--在被控制的#app外面使用，template元素，定义组件的HTML模板结构-->
		<template id="temp1">
			<div>
				<h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的提示</h1>
				<h4>好用不错</h4>
			</div>
		</template>
		<template id='temp2'>
			<h1>这是私有的login组件</h1>
		</template>
		<script>
			Vue.component('mycom3',{
				template:'#temp1'
			})
			
			var vm = new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				}
			})
			
			var vm = new Vue({
				el:'#app2',
				data:{
					
				},
				methods:{
					
				},
				components:{//定义实例内部私有组件
					login:{
						template:'#temp2'
					}
				}
				
			})
			
		</script>
	</body>
</html>
