<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<div id="app">
		<div>
			<label for="">Id:
				<input type="text" v-model="id" />
			</label>
			<label for="">Name:
				<input type="text" v-model="name"/>
			</label>
			<input type="button" value="添加" @click="add"/>
		</div>
		
		<!--v-for 循环的时候 ，key属性只能使用number或string-->
		<!--key在使用的时候，必须使用v-bind属性绑定形式，指定key的值-->
		<!--在组件中 使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的 字符串/数字  类型    :key 值-->
		<p v-for="item in list" :key='item.id'>
			<input type="checkbox" />
			{{item.id}}---{{item.name}}
		</p>
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data: {
				id:'',
				name:'',
				list:[
					{id:1,name:'李斯'},
					{id:2,name:'嬴政'},
					{id:3,name:'赵高'},
					{id:4,name:'韩非'},
					{id:5,name:'荀子'}
				]
			},
			methods: {
				add(){//添加方法
					this.list.unshift({id:this.id,name:this.name})
				}
			}
		})
	</script>
	<body>
	</body>
</html>
