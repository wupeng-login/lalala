<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
		<style>
			.inner {
				height: 150px;
				background-color: darkcyan;
			}
			.outer {
				padding: 40px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--使用.stop取消冒泡-->
			<!-- <div class="inner" @click="divHandler">
				<input type="button" value="戳他" @click.stop="btnHandler"/>
			</div> -->
			
			<!--使用.prevent阻止默认行为-->
			<!-- <a href="http://www.baidu.com" @click.prevent="linkClick">百度</a>
			<a href="http://www.baidu.com" @click="linkClick">百度</a> -->
			
			
			<!--使用.capture实现捕获触发事件的机制  从外到里-->
			<!--<div class="inner" @click.capture="divHandler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div>-->
			
			<!--使用.self实现 只有点击当前元素的时候，才会触发事件处理函数-->
			<!-- <div class="inner" @click.self="divHandler">
				<input type="button" value="戳他" @click="btnHandler"/>
			</div> -->
			
			
			<!--使用.once只触发一次事件处理函数-->
			<a href="http://www.baidu.com" @click.prevent.once="linkClick">百度</a>
			
			<!--演示.stop 和 .self的区别-->
			<!--<div class="outer" @click="div2Handler">
				<div class="inner" @click="divHandler">
					<input type="button" value="戳他" @click.stop="btnHandler"/>
				</div>
			</div>
			-->
			
			<!--.self只会阻止自己身上冒泡行为的触发，并不是正真的阻止 冒泡的行为-->
			<!--<div class="outer" @click="div2Handler">
				<div class="inner" @click.self="divHandler">
					<input type="button" value="戳他" @click="btnHandler"/>
				</div>
			</div>-->
			
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data: {
					
				},
				methods: {
					divHandler(){
						console.log('这是触发了inner div的事件')
					},
					btnHandler(){
						console.log('这是触发了btn按钮的事件')	
					},
					linkClick(){
						console.log('触发了默认事件')
					},
					div2Handler(){
						console.log('这是触发了outer div的事件')
					},
				
				}
				
			})
		</script>
	</body>
</html>
