<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router-3.1.2.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: orange;
            height: 80px;
        }
        h1{
            font-size: 16px;
        }
        .container{
            display: flex;
            height: 800px;;
        }
        .left{
            background-color: lightseagreen;
            flex: 2;
        }
        .main{
            background-color: lightpink;
            flex: 8;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class=container>
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>

    </div>
    <script>
        var header = {
            template: '<h1 class="header">我是头部</h1>'
        }
        var leftBox = {
            template: '<h1 class="left">Left侧边去</h1>'
        }
        var mainBox = {
            template: '<h1 class="main">main主题区域</h1>'
        }
        const router = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    'default': header,
                    'left': leftBox,
                    'main': mainBox
                }
            }]
        })
        let vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            router
        })
    </script>
</body>

</html>
